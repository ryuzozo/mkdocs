site_name: memo

theme:
  name: material
  palette:
    primary: blue grey
    accent: red
  features:
    - content.code.annotate 
    - header.autohide
    - navigation.tabs
  language: ja
  icon:
    logo: fontawesome/solid/paw 

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
